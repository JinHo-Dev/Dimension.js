<style>
  body {
    margin: 0;
  }
  video {
    position: absolute;
    width: 100%;
    top: 0;
    left: 0;
  }
  canvas {
    position: absolute;
    width: 100%;
  }
  canvas:nth-of-type(2) {
    display: none;
  }
  button {
    background-color: rgba(255, 255, 255, 0.8);
    position: absolute;
    top: 10px;
    width: 75px;
    height: 30px;
    font-size: 11px;
    border: solid 1px rgba(0, 0, 0, 0.5);
    border-radius: 15px;
  }
  button:nth-of-type(1) {
    /* SET D&R */
    border-top-left-radius: 3px;
    border-bottom-left-radius: 3px;
    top: 50px;
    left: 95px;
    width: 90px;
  }
  button:nth-of-type(2) {
    /* BOX ON */
    top: 90px;
    left: 10px;
  }
  button:nth-of-type(3) {
    /* BOX OFF */
    top: 90px;
    left: 100px;
  }
  button:nth-of-type(4) {
    /* SET F */
    border-top-left-radius: 3px;
    border-bottom-left-radius: 3px;
    top: 10px;
    left: 95px;
    width: 70px;
  }
  button:nth-of-type(5) {
    /* AUTO F */
    top: 10px;
    left: 180px;
  }
  input {
    font-family: monospace;
    background-color: rgba(255, 255, 255, 0.3);
    position: absolute;
    top: 10px;
    left: 10px;
    width: 80px;
    height: 30px;
    font-size: 12px;
    border: solid 1px rgba(0, 0, 0, 0.7);
    border-radius: 3px;
    border-top-left-radius: 15px;
    border-bottom-left-radius: 15px;
    text-align: center;
    font-weight: bold;
  }
  input:nth-of-type(2) {
    top: 50px;
  }
  textarea {
    resize: none;
    background-color: rgba(255, 255, 255, 0);
    color: #fff;
    text-shadow: 0px 2px 0px rgba(0, 0, 0, 0.3), 1px 0px 0px rgba(0, 0, 0, 0.3),
      -1px 0px 0px rgba(0, 0, 0, 0.3), 0px -2px 0px rgba(0, 0, 0, 0.3);
    font-weight: bold;
    font-size: 18px;
    position: absolute;
    top: 140px;
    left: 10px;
    width: 120px;
    line-height: 20px;
    height: 80px;
    font-size: 15px;
    border: none;
    border-radius: 0;
    margin: 0;
    padding: 0;
    font-family: monospace;
  }
  textarea:nth-of-type(2) {
    top: 240px;
  }
</style>
