<script>
  if (window.location.host) {
    let scriptEle = document.createElement("script");
    scriptEle.setAttribute("src", "https://docs.opencv.org/4.8.0/opencv.js");
    scriptEle.setAttribute("async", "true");
    document.body.appendChild(scriptEle);
  } else {
    let scriptEle = document.createElement("script");
    scriptEle.setAttribute("src", "script/4.8.0.js");
    scriptEle.setAttribute("async", "true");
    document.body.appendChild(scriptEle);
  }

  let itv = setInterval(function () {
    if (typeof cv != "undefined") {
      clearInterval(itv);
      start();
    }
  }, 33);

  const DRF_capture = () => {
    DRF_measure = true;
    let sumR = 0;
    let sumD = 0;
    let sumTheta = 0;
    setTimeout(() => {
      sumR += R;
      sumD += D;
      sumTheta += theta;
    }, 500);
    setTimeout(() => {
      sumR += R;
      sumD += D;
      sumTheta += theta;
    }, 700);
    setTimeout(() => {
      sumR += R;
      sumD += D;
      sumTheta += theta;
    }, 900);
    setTimeout(() => {
      sumR += R;
      sumD += D;
      sumTheta += theta;
      DRF_measure = false;
      D = sumD / 4;
      R = sumR / 4;
      theta = sumTheta / 4;
      DRF();
      document.querySelector("textarea").value = `D: ${Math.round(D)} \nR: ${
        Math.round(R * 100) / 100
      } \nF: ${Math.round(F)} \ntheta: ${Math.round(theta * 100) / 100}`;
    }, 1100);
  };
</script>
